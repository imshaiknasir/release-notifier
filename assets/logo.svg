<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A" />
      <stop offset="100%" style="stop-color:#1E293B" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38BDF8" />
      <stop offset="100%" style="stop-color:#818CF8" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="1024" height="1024" rx="220" fill="url(#mainGradient)" />
  
  <g transform="translate(192, 192)">
      <rect width="640" height="640" rx="60" fill="#0B1120" stroke="#334155" stroke-width="2" />
      <circle cx="60" cy="60" r="12" fill="#F87171" opacity="0.8" />
      <circle cx="106" cy="60" r="12" fill="#FBBF24" opacity="0.8" />
      <circle cx="152" cy="60" r="12" fill="#34D399" opacity="0.8" />
      
      <g transform="translate(120, 150)">
          <path d="M180 30 A 130 130 0 1 0 180 300" fill="none" stroke="url(#accentGradient)" stroke-width="45" stroke-linecap="round" filter="url(#glow)" />
          
          <g transform="translate(240, 40)">
              <line x1="0" y1="0" x2="0" y2="220" stroke="#6366F1" stroke-width="12" stroke-linecap="round" opacity="0.4" />
              <circle cx="0" cy="40" r="24" fill="#F472B6" filter="url(#glow)" />
              <circle cx="0" cy="140" r="20" fill="none" stroke="#F472B6" stroke-width="8" opacity="0.7" />
              <circle cx="0" cy="220" r="16" fill="#38BDF8" />
          </g>
      </g>
  </g>
  
  <g transform="translate(850, 180)">
      <circle r="60" fill="#10B981" filter="url(#glow)" />
      <path d="M-25 0 H 25 M 0 -25 V 25" stroke="white" stroke-width="12" stroke-linecap="round" />
  </g>
</svg>
